<!DOCTYPE html>
<html>
  <head>
    <title>Hall Front-end Challenge</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <section class="main-container">
      <section class="view-sidebar">
        <h1>Contact List</h1>
        <div class="button-container">
          <div class="button__import">Import</div>
          <div class="button__export">Export</div>
          <div class="button__add-contact">Add</div>          
        </div>
        <ul class="list__contact">
          
        </ul>
      </section>
      <section class="view-contact">
      </section>
      <section class="view-debug">
        
      </section>
    </section>
    <section class="dialogues-container">
      <section class="dialogue__add-contact">
        <form id="add-contact">
          <input type="text" name="first-name" placeholder="First Name"/>
          <input type="text" name="last-name" placeholder="Last Name"/>
          <input type="text" name="phone-number" placeholder="Phone Number"/>
          <button type="submit" id="submit-add-contact">Add Contact</button>
        </form>
      </section>
      <section class="dialogue__export">
        <h2>Export Contacts</h2>
        <textarea name="export-contacts" id="export-area"></textarea>
      </section>
      <section class="dialogue__import">
        <h2>Import Contacts</h2>
        <form id="import-contacts">
          <textarea name="json-input" id="import-area"></textarea>
          <button type="submit" id="submit-import">Import</button>
        </form>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
