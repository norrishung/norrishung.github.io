<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
    <div class="message">
        <div class="message__avatar">
            <img class="avatar" src="norris-hung.jpg" alt="Norris Hung">
        </div>
        <div class="message__main">
            <div class="message__header">
                <div class="message__username">norrishung</div>
                <div class="message__timestamp">6:11 PM</div>
            </div>
            <div class="message__content">
                <div class="message__body">Check out these beautiful images of the High Sierras!</div>
                <div class="attachment">
                    <div class="attachment__header">
                        <a href="#">Search Results for "High Sierras" on Flickr</a>
                    </div>
                    <div class="attachment--slideshow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox__topbar">
            <div class="lightbox__avatar">
                <img class="avatar" src="norris-hung.jpg" alt="Norris Hung">
            </div>
            <div class="lightbox__header">
                <div class="lightbox__title">High Sierras</div>
                <div class="lightbox__details">
                    <span class="lightbox__username">norrishung</span>
                    <span class="lightbox__timestamp">May 27th at 6:11 PM shared with you</span>
                </div>
            </div>
            <div class="lightbox__dismiss-button">Close</div>
        </div>
        <div class="slideshow">
            <div class="slideshow__prev-button">Previous</div>
            <div class="slideshow__next-button">Next</div>
            <div class="slideshow__images"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
